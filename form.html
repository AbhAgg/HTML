<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<table>
<form method="post" action="" enctype="mutipart/form-data">	
<tr><td>Name</td><td><input type="text" name="name" placeholder="Enter your name" required="required" maxlength="15"></td></tr>
<tr><td>Area Code</td><td><input type="text" pattern="[0-9]{2,4}"></td></tr>
<tr><td>Name</td><td> <input type="text" name="name" readonly="readonly" value="John"><td></tr>
<tr><td>Age        </td><td><input type="number" name="age" min="18" max="35"><td></tr>
<tr><td>Password   </td><td><input type="password" name="pass" autofocus="autofocus"><td></tr>
<tr><td>Email      </td><td><input type="email" name="email"><td></tr>
<tr><td>Address    </td><td><textarea name="address"></textarea><td></tr>
<tr><td>DOB        </td><td><input type="date" name="date"><td></tr>
<tr><td>Time       </td><td><input type="time" name="time"><td></tr>
<tr><td>Datetime   </td><td><input type="datetime-local" name="datetime"><td></tr>
<tr><td>Color      </td><td><input type="color"><td></tr>
URL<input type="url" name="url"><br>
Gender<input type="radio" name="gender" value="Male" checked="checked">Male
<input type="radio" name="gender" value="Female">Female<br>
Hobby<input type="checkbox" name="hobby" value="Playing">Playing<br>
							<input type="checkbox" name="hobby" value="Singing">Singing<br>
							<input type="checkbox" name="hobby" value="Reading">Reading<br>
							<input type="file" name="image"><br>
Country
<select name="country" size="3" multiple="multiple">

	<option value="">Please Select</option>
	<option value="USA" selected="selected">USA</option>
	<option value="Australia">Australia</option>
	<option value="India">India</option>
	<option value="Canada">Canada</option>
	</select><br>
<input type="submit" value="Register">
</form>
</body>
</html>
