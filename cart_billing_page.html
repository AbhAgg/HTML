<!DOCTYPE html>
<html>
<head>
	<title>
		Your Cart
	</title>
</head>

<body>
<table border="1" width="400px">
<form method="post" action="" enctype="mutipart/form-data">
<tr><th colspan="12" align="left"> Your Cart</th></tr>
<tr><td colspan="6">Produt Name</td><td colspan="6">Last Name</td></tr>



<tr><td colspan="6">First Name</td><td colspan="6">Last Name</td></tr>
<tr>
	<td colspan ="6"><input type="text" name="name" placeholder="Enter your First name" required="required" maxlength="15"></td>
	<td colspan ="6"><input type="text" name="name" placeholder="Enter your Last name" required="required" maxlength="15"></td>

<tr><td colspan ="12"> Username </td></tr>
<tr>
	<td colspan ="12"> <input type="text" name="name" placeholder="Enter your Username" required="required" maxlength="30"> </td>


<tr><th colspan ="12"> Email </th></tr>
<tr>
	<td colspan ="12"> <input type="email" name="email" placeholder="Enter your Email ID" required="required" maxlength="30"> </td>



<tr><th colspan ="12"> Address </th></tr>
<tr>
	<td colspan ="12"> <input type="text" name="name" placeholder="Address" required="required" maxlength="30"> </td>


<tr><th colspan ="4">Country</th><th  colspan ="4">State</th><th  colspan ="4">Zip</th></tr>
<tr>
	<td colspan ="4"><select name="country"  >

	<option value="">Please Select</option>
	<option value="USA" >USA</option>
	<option value="Australia">Australia</option>
	<option value="India">India</option>
	<option value="Canada">Canada</option>
	</select><br></td>

	<td  colspan ="4"><select name="state"  >

	<option value="">Please Select</option>
	<option value="Patiala" >Patiala</option>
	<option value="Bathinda">Amritsar</option>
	<option value="Amritsar">Ludhiana</option>
	<option value="Ludhiana">Jaladhar</option>
	</select><br></td></td>

	<td colspan ="4"><input type="text" name="name" placeholder="Zip" required="required" maxlength="7"></td><br></tr>



<tr><td colspan ="12"> <input type="checkbox" name="hobby" value="Shipping address is the same as my billing address">Shipping address is the same as my billing address<br> </td>
<tr><td colspan ="12"> <input type="checkbox" name="hobby" value="Save this information for next time">Save this information for next time <br> </td>



<tr><th colspan ="12"> Payment Method </th>
<tr><td colspan ="12"><input type="radio" name="gender" value="Male" checked="checked">Credit card</td></tr>
<tr><td colspan ="12"><input type="radio" name="gender" value="Debit card" >Debit card</td></tr>
<tr><td colspan ="12"><input type="radio" name="gender" value="Paypal card" >Paypal card</td></tr>



<tr><th colspan ="6">Name on Card</th><th colspan ="6">Credit Card Number</th></tr>
<tr>
	<td colspan ="6"><input type="text" name="name" placeholder="Name on Card" required="required" maxlength="30"></td>
	<td  colspan ="6"><input type="text" name="name" placeholder="Credit Card Number" required="required" maxlength="30"></td>



<tr><th colspan ="6">Expiration</th><th colspan ="6">CVV</th></tr>
<tr>
	<td colspan ="6"><input type="date" name="date"></td>
	<td colspan ="6"><input type="text" name="name" placeholder="CVV" required="required" maxlength="3"></td></tr>	


<tr><th colspan ="12"> Continue to Checkout </th></tr>
<tr><td colspan ="12" align="center"><input type="submit" value="Continue to Checkout"> </td>

</table>
</form>
</body>
</html>
